syntax = "proto3";

package urlshortener;
option go_package = "./shortener";

service UrlShortener {
  rpc CreateShortUrl(CreateRequest) returns (CreateResponse);
  rpc GetOriginalUrl(GetOriginalRequest) returns (GetOriginalResponse);
}

message CreateRequest {
  string original_url = 1;
}

message CreateResponse {
  string short_code = 1;
}

message GetOriginalRequest {
  string short_code = 1;
}

message GetOriginalResponse {
  string original_url = 1;
}